<div id="metro-list-view-searchbox">
	<input type="text" ng-model="searchQuery" placeholder="Поиск" autofocus="true">
</div>
<div class="metro-list-view" ng-style="{'background-image': 'url(' + conf.background + ')'}">
	<ul class="metro-list-view-list">
		<li ng-repeat="group in groups | squery:searchQuery" class="metro-list-view-anim">
			<metro-list-view-item list="group.tiles" list-title="group.title"></metro-list-view-item>
		</li>
	</ul>
</div>
