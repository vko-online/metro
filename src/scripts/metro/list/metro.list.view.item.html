<ul class="metro-list-view-item" col-width="list">
	<div class="metro-group-editable" ng-if="listTitle">
		<div contenteditable="{{listTitle.editable}}" class="metro-group-title">
			{{listTitle.text}}
		</div>
		<!-- <i>&times;</i> -->
	</div>
	<li ng-repeat="item in list" class="metro-list-view-anim" ng-click="childer(item, listTitle.text)">
		<div ng-style="{'background-color': item.b}"><i class="fa fa-{{item.i}}"></i>
		</div> 
		<label>
			{{item.text}}
		</label>
	</li>
</ul>
